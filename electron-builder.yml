appId: com.mpvplayer.app
productName: MPV Player
directories:
  output: dist
  buildResources: resources
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - out/**/*
  # 排除所有平台的库文件（通过 extraFiles 按平台单独处理）
  - '!vendor/mpv/**/*'
  - native/**/*
  - build/**/*
asarUnpack:
  - native/build/Release/**/*
mac:
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
  category: public.app-category.video
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  extraFiles:
    # macOS ARM64 库（当前只支持 arm64）
    - from: vendor/mpv/darwin-arm64/lib
      to: Resources/lib
      filter:
        - '**/*.dylib'
dmg:
  title: ${productName} ${version}
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Windows 平台配置（如果将来需要支持）
win:
  target:
    - target: nsis
      arch:
        - x64
  extraFiles:
    # Windows x64 库
    - from: vendor/mpv/win32-x64/bin
      to: .
      filter:
        - '**/*.dll'
